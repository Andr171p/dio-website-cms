<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированная кнопка с SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .btn {
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            line-height: 45px;
            margin: 0 0 2em;
            max-width: 160px;
            position: relative;
            text-decoration: none;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
            display: inline-block;
            background: #e02c26;
            font-weight: 100;
        }
        
        .btn svg {
            height: 45px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
        
        .btn rect {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-dasharray: 422, 0;
            transition: all 0.35s linear;
        }
        
        .btn:hover {
            background: rgba(225, 51, 45, 0);
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        .btn:hover rect {
            stroke-width: 5;
            stroke-dasharray: 15, 310;
            stroke-dashoffset: 48;
            transition: all 1.35s cubic-bezier(0.19, 1, 0.22, 1);
        }
    </style>
</head>
<body>
    <a href="https://twitter.com/Dave_Conner" class="btn">
        <svg>
            <rect x="0" y="0" fill="none" width="100%" height="100%"/>
        </svg>
        Hover
    </a>
</body>
</html>
