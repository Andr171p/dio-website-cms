{% load wagtailcore_tags wagtailmenus_tags %}
{% for item in menu_items %}
  <div class="relative group">
    <a href="{{ item.href }}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 {% if item.active %}text-blue-600{% endif %}">
      {{ item.text }}
    </a>
    {% if item.children %}
      <div class="absolute hidden group-hover:block bg-white shadow-lg mt-2 py-2 w-48 z-50">
        {% for child in item.children %}
          <a href="{{ child.href }}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 {% if child.active %}bg-gray-100{% endif %}">
            {{ child.text }}
          </a>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endfor %}
