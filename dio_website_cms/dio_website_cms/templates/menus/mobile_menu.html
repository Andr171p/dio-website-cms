{% load wagtailcore_tags wagtailmenus_tags %}
{% for item in menu_items %}
  <a href="{{ item.href }}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 {% if item.active %}bg-gray-100{% endif %}">
    {{ item.text }}
  </a>
  {% if item.children %}
    {% for child in item.children %}
      <a href="{{ child.href }}" class="block px-6 py-2 text-gray-600 hover:bg-gray-50 {% if child.active %}bg-gray-50{% endif %}">
        {{ child.text }}
      </a>
    {% endfor %}
  {% endif %}
{% endfor %}
