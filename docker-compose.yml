services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6378:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  fastapi-rag:
    build: 
      context: .
      dockerfile: ./fastapi-rag/Dockerfile
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import sys,requests; r=requests.get('http://127.0.0.1:8001/health', timeout=5); sys.exit(0 if r.status_code==200 else 1) if 'requests' in sys.modules else sys.exit(1)
      interval: 30s
      timeout: 5m
      retries: 40
      start_period: 1m
  
  web:
    build:
      context: ./dio_website_cms
      dockerfile: Dockerfile
    volumes:
      - wagtail_db:/app/db               # здесь лежит db.sqlite3
      - wagtail_static:/app/static       # собранная статика
      - wagtail_media:/app/media         # загруженные пользователями файлы
    env_file:
      - .env
    depends_on:
      fastapi-rag:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py migrate --noinput
        
        python create_initial_data.py
        python create_superuser.py
        
        python manage.py collectstatic --noinput
        
        echo '=== WAGTAIL ГОТОВ! ==='
        gunicorn dio_website_cms.wsgi:application --bind 0.0.0.0:8000 --workers 2 --access-logfile - --error-logfile - --log-level debug
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); result=s.connect_ex(('localhost',8000)); exit(0 if result==0 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s


volumes:
  redis_data:
  wagtail_db:         # ← сюда сохраняется db.sqlite3 и всё, что в /app/db
  wagtail_static:     # ← собранная статика (collectstatic)
  wagtail_media:      # ← медиа-файлы пользователей
